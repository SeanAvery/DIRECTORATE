<md-dialog >
	<md-dialog-content>
		<!-- <md-progress-linear md-mode="indeterminate"></md-progress-linear> -->
		<div layout="column" layout-align="center center" layout-padding style="text-align:center">
			<div layout="row">
				<md-input-container>
					<label>Account Alias</label>
					<input ng-model="account.alias" type="text">
				</md-input-container>
			</div>
			<div layout="row">
				<md-input-container>
					<label>Account Password</label>
					<input ng-model="account.password" type="password">
					<!-- <small>REMEMBER YOUR PASSWORD! TODO: PASSWORD MAINTAINER</small> -->
				</md-input-container>	
			</div>
		</div>
		<md-button class="md-primary" ng-click="createAccount(account)" aria-label="Create Account" md-ripple-size="full"><p class="md-display-1" style="color:grey">CREATE ACCOUNT</p></md-button>
	</md-dialog-content>
</md-dialog>
