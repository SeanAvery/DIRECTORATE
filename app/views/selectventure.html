<div flex="100" style="text-align:center">
	<h1 class="md-display-1" style="color:grey; margin-top:35%">SELECT VENTURE</h1>
	<small ng-if="loading">Looking up directorships... <br/></small>
	<div ng-if="!loading" style="vertical-align: middle" ng-repeat="venture in ventures">
		<md-button class="md-raised" ng-click="direct(venture)" aria-label="Select Venture" md-ripple-size="full">{{venture}}</md-button>
	</div>
	<br/>
	<md-divider></md-divider>
	<br/>
	
	<md-button class="md-primary" ng-click="newVenture()" aria-label="New Venture" md-ripple-size="full"><h1 class="md-display-1" style="color:grey">NEW VENTURE</h1></md-button>
</div>
